<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="fundo">
    <div class="container">
      <h1><img src="./img/logo.png" alt="Logo Barbearia Alura"></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <form>

      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" required placeholder="seuemail@dominio.com" class="input-padrao">

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="(00) 00000-0000" class="input-padrao">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" required class="input-padrao">

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" cols="70" rows="10" required class="input-padrao"></textarea>

      <fieldset>

        <legend>Como prefere o nosso contato?</legend>

        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>


        <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">
          Telefone</label>

        <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whats App</label>

      </fieldset>

      <fieldset>

        <legend>Qual horário prefere ser atendido?</legend>

        <select>

          <option value="">Manhã</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>

        </select>

      </fieldset>

      <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

      <input type="submit" value="Enviar Formulário" class="enviar">

    </form>

    <table>

      <thead>
        <tr>
          <th colspan="3">Horários de Atendimento </th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Segunda</td>
          <td>Quarta</td>
          <td>Sexta</td>
        </tr>
        <tr>
          <td colspan="3">08h às 17h</td>
        </tr>

      </tbody>
    </table>

  </main>

  <footer>
    <img src="./img/logo-branco.png" alt="Logo Branco da Barbearia Alura">
    <p class="copyright">&copy;Copyright Barbearia Alura</p>
  </footer>
</body>

</html>
